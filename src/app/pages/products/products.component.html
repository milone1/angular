<section class="products">
    <mat-card class="card" *ngFor="let product of products">
        <mat-card-header>
            <h3>{{ product.name}}</h3>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ product.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary">
                + Add to basket {{ product.price | currency}}
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</section>
